<div id="vacationForm">
    <h2>Vacation</h2>
    <form action="/requests/" method="post">
        <input type="hidden" name="user_id" value="{{ user.id }}">
        <label for="date_begin">from</label>
        <br>
        <input type="date" id="date_begin" name="date_begin" required>
        <br>
        <label for="date_end">to</label>
        <br>
        <input type="date" id="date_end" name="date_end" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</div>

<div id="vacationRequests">
    <h2>Vacation requests</h2>

    {% if not user_urlaub_requests %}
    <p>No vacation requests yet</p>
    {% endif %}

    {% for urlaub_request in user_urlaub_requests %}

    <div>
        {{ urlaub_request.date_begin }} to {{ urlaub_request.date_end }}
        - Status: {{ urlaub_request.status }}
    </div>

    {% endfor %}
</div>
